<form nz-form [formGroup]="form" class="login-form">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="email" nz-input formControlName="email" placeholder="a@dominio.com" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox>
          <span>Recordar Inicio de Sesion</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Olvide mi contraseña</a>
      </div>
    </div>
    <button 
    nz-button 
    class="login-form-button login-form-margin" 
    [nzType]="'primary'"
    type="button"
    (click)="onClickLogin()"
    >Iniciar Sesion
  </button>
  <button 
    nz-button 
    class="login-form-button login-form-margin" 
    type="button"
    (click)="onClickLoginGoogle()"
    >Iniciar Sesion con Google
    <span nz-icon nzType="google" nzTheme="outline"></span>
  </button>
    Or
    <a routerLink="/register">Registrate ahora</a>
  </form>
